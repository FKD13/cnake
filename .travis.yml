language: c
install: sudo apt-get install libncurses-dev
compiler:
- clang
- gcc
before_install:
- pwd
script: make build

before_deploy:
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/cnake
  skip_cleanup: true
  on:
    tags: true
    repo: FKD13/cnake
